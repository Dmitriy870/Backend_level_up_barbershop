version: '3.8'

services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    restart: always
    ports:
      - "${REDIS_PORT}:6379"

  precommit:
    image: pre-commit/pre-commit:latest  # Используйте официальный образ pre-commit
    volumes:
      - .:/mnt  # Монтируем текущую директорию
    entrypoint: ["pre-commit", "run", "--all-files"]  # Команда для запуска pre-commit

volumes:
  postgres_data: